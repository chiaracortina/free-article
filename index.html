<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <title>URL Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    
        #urlInput {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
    </style>    
</head>
<body>
    <h1>Get access to any web article for free</h1>
    <form id="urlForm" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <input type="text" id="urlInput" placeholder="Enter URL here" class="form-input px-4 py-3 rounded-md">
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Modify and Open</button>
    </form>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var userInput = document.getElementById('urlInput').value;
            var modifiedUrl = 'http://webcache.googleusercontent.com/search?q=cache:' + userInput; // Replace with your desired modification
            window.open(modifiedUrl, '_blank');
        });
    </script>    
</body>
</html>
